service: crud-serverless-users

provider:
  name: aws
  runtime: nodejs14.x
  apiGateway:
    apiKeys:
      - crud-serverless-users
  iam:
    role:
      statements:
        - Effect: Allow
          Action: 'dynamodb:*'
          Resource: arn:aws:dynamodb:us-east-1:747383222539:table/usersTable
        - Effect: Allow
          Action: 's3:*'
          Resource: arn:aws:s3:::bucket-serverless-course-007/*
  environment:
    BUCKET: bucket-serverless-course-007
    SECRET_EGG: ${ssm:/SECRET_EGG}

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-apigateway-service-proxy
  - serverless-lift

package: 
  individually: true
  patterns:
    - "!.dynamodb"
    - "!node_modules"
  
# Creados por la comunidad
custom:
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true
  apiGatewayServiceProxies:
    - sqs:
        path: /likeuser
        method: post
        queueName: likequeue
        cors: true
        response:
          template:
            # `success` is used when the integration response is 200
            success: |-
              { "message": "accepted" }
            # `clientError` is used when the integration response is 400
            clientError: |-
              { "message": "there is an error in your request" }
            # `serverError` is used when the integration response is 500
            serverError: |-
              { "message": "there was an error handling your request" }

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    S3Bucket:
      Type: 'AWS::S3::Bucket'
      Properties:
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
        BucketName: bucket-serverless-course-007
    SampleBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref S3Bucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Action:
                - 's3:GetObject'
              Resource: !Join [ '', [ 'arn:aws:s3:::', !Ref S3Bucket, '/*' ] ]
              Principal: '*'

constructs:
    sqs-queue:
        type: queue
        #batchSize: 1
        worker:
            handler: likeuser/handler.likeuser
            #reservedConcurrency: 1
        extensions:
          queue:
            Properties:
              QueueName: likequeue

functions:
  custom-authorizer:
    handler: authorizer/handler.authorize
  get-user:
    handler: GetUsers/handler.getUsers
    events:
      - http:
          private: true
          path: users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true #validamos que si o si el request tenga un id
  create-user:
    handler: createUsers/handler.createUsers
    events:
      - http:
          path: users
          authorizer:
            name: custom-authorizer
            resultTtlInSeconds: 15
          method: POST
          request:
            schemas:
              application/json: ${file(schemas/user-schema.json)}
  update-user:
    handler: updateUsers/handler.updateUsers
    events:
      - http:
          path: users/{id}
          method: PATCH
          request:
            parameters:
              paths:
                id: true #validamos que si o si el request tenga un id
            schemas:
              application/json: ${file(schemas/user-schema.json)}         
  delete-user:
    handler: deleteUsers/handler.deleteUsers
    events:
      - http:
          path: users/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true #validamos que si o si el request tenga un id
  signedURL:
      handler: FirmaUrl/handler.signedS3URL
      events:
        - http:
            path: signedurl
            method: GET
            request:
              querystrings:
                fileName: true
